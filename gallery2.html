<?xml version="1.0" encoding="iso-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Nu Delta Fraternity - MIT - Gallery</title>
        <script type="text/javascript" src="swfobject.js"></script>
        <style type="text/css">
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}

	#flashcontent {
		height: 100%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		color:#000000;
		font-family:sans-serif;
		font-size:40;
	}

	a {
		color:#cccccc;
	}
</style>
    </head>
    <body>
        <div id="flashcontent">TiltViewer requires JavaScript and the latest Flash player. <a href="http://www.macromedia.com/go/getflashplayer/">Get Flash here.</a>
        </div>
        <script type="text/javascript">

		var fo = new SWFObject("TiltViewer.swf", "viewer", "100%", "100%", "9.0.28", "#000000");
		fo.addVariable("useFlickr", "false");
		fo.addVariable("maxJPGSize","700");

		//GENERAL OPTIONS
		fo.addVariable("useReloadButton", "false");
		fo.addVariable("columns", "3");
		fo.addVariable("rows", "3");

		fo.addVariable("frameColor",      '0xEEEEEE');
		fo.addVariable("backColor",       '0x333333');
		fo.addVariable("bkgndInnerColor", '0x000000');
		fo.addVariable("bkgndOuterColor", '0x000000');

		fo.addVariable("linkLabel", "Click to follow link");
		fo.addParam("allowFullScreen","true");
		fo.write("flashcontent");
	</script>
    </body>
</html>
